<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Hello world - Response</title>
</h:head>

<h:body>

	<h1>Hello #{student.firstName} - #{student.lastName} -
		#{student.country}</h1>
	<ul>
		<ui:repeat var="loisir" value="#{student.loisir}">
			<li>#{loisir}</li>
		</ui:repeat>
	</ul>


</h:body>

</html>
