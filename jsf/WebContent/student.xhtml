<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	
	>
<h:head>
	<title>Strudent Registration Form</title>
</h:head>

<h:body>
	<h:form>
		First Name :<h:inputText id="firstName" value="#{student.firstName}" />
		<br />
		<br />
		Last Name :<h:inputText id="lastName" value="#{student.lastName}" />
		<br />
		Country : <h:selectOneMenu value="#{student.country}">
			<f:selectItems value="#{student.countryList}"  />
		</h:selectOneMenu>
		
		
		<!-- <h:selectOneMenu value="#{student.country}">
			<f:selectItem itemValue="Morocco" itemLabel="Morocco" />
			<f:selectItem itemValue="Brazil" itemLabel="Brazil" />
			<f:selectItem itemValue="United" itemLabel="United State" />
			<f:selectItem itemValue="Emirates" itemLabel="Emirates" />
			<f:selectItem itemValue="French" itemLabel="French" />
		</h:selectOneMenu> -->
		<br />
		<h:selectOneRadio value="#{student.favLang}">
			<f:selectItem itemLabel="PHP" itemValue="PHP" />
			<f:selectItem itemLabel="JAVA" itemValue="JAVA" />
			<f:selectItem itemLabel="JS" itemValue="JS" />
			<f:selectItem itemLabel="C#" itemValue="C#" />
			<f:selectItem itemLabel="VB.NET" itemValue="VB.NET" />
		</h:selectOneRadio>
		<br />
		<h:selectManyCheckbox value="#{student.loisir}">
			<f:selectItem itemLabel="sport" itemValue="sport" />
			<f:selectItem itemLabel="voyage" itemValue="voyage" />
			<f:selectItem itemLabel="natation" itemValue="natation" />
			<f:selectItem itemLabel="music" itemValue="music" />
		</h:selectManyCheckbox>
		<br />
		<h:commandButton value="submit"  action="student-response"/>
	</h:form>

</h:body>
</html>
