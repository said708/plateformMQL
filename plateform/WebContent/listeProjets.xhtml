<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Nouveau Projet</ui:insert></title>
</h:head>

<h:body>

	<p:panel header="Liste des projets">
		<h:form>
			<p:dataTable value="#{projectAction.listProjects()}" var="p">
				<p:column headerText="Projet">
					<h:outputText value="#{p.name}" />
				</p:column>
				<p:column headerText="Description">
					<h:outputText value="#{p.description}" />
				</p:column>

				<p:column headerText="Date de retour">
					<h:outputText value="#{p.deadLine}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Action">
					<p:commandButton icon="ui-icon-tag"
						onclick="PF('dlg#{p.id}').show();">
						<!-- <f:setPropertyActionListener value="#{p}" target="#{testAction.projet}" /> -->
						<p:dialog header="Modification de projet" widgetVar="dlg#{p.id}"
							minHeight="40">
							<h:form>
								<h:inputHidden value="#{p.datePublication}" />
								<h:panelGrid columns="2" border="">
									<p:outputLabel value="Cours" />
									<p:selectOneMenu value="#{p.matiere}"
										converter="#{matiereConverter}">
										<f:selectItems value="#{projectAction.listMatiers()}"
											var="matiere" itemLabel="#{matiere}" itemValue="#{matiere}" />
									</p:selectOneMenu>


									<p:outputLabel for="name" value="project" />
									<p:inputText id="name" value="#{p.name}" />



									<p:outputLabel for="date" value="Date de retour" />
									<p:calendar id="date" value="#{p.deadLine}" label="#{p.deadLine}"
										pattern="dd-MM-yyyy" mask="true">
									</p:calendar>

									<p:outputLabel for="desc" value="Description" />
									<p:inputTextarea id="desc" value="#{p.description}" cols="25"
										rows="5" />

								</h:panelGrid>
								<p:commandButton actionListener="#{projectAction.modifier(p)}" value="Modifier" />
								<p:commandButton value="Annuler" />


							</h:form>
						</p:dialog>
					</p:commandButton>

					<p:commandButton actionListener="#{projectAction.delete(p)}"
						icon="ui-icon-trash">
						<p:confirm header="Confirmation"
							message="Voulez-vous supprimer ce projet ?" icon="ui-icon-alert" />
					</p:commandButton>

				</p:column>

			</p:dataTable>





			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

		</h:form>
	</p:panel>
</h:body>

</html>
