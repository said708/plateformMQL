<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Add Enseignant</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="msgs" showDetail="true" />
		<p:panel header="Provide Ensiegnant Details" style="margin-bottom:10px;">
		
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="nom" value="Nom : " />
				<p:inputText id="nom" value="#{enseignant.nom}"></p:inputText>
				<p:outputLabel for="prenom" value="Prenom : " />
				<p:inputText id="prenom" value="#{enseignant.prenom}"></p:inputText>
				<p:outputLabel for="phone" value="phone : " />
				<p:inputText id="phone" value="#{enseignant.phone}"></p:inputText>
				<p:outputLabel for="matiers" value="phone : " />
				<p:selectManyMenu id="matiers" value="#{enseignant.matieres}"
					style="width:150px">
					<f:selectItem itemLabel="Select Matiers" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{enseignantAction.listMatiers()}" />
				</p:selectManyMenu>
			</h:panelGrid>
			<p:separator />
			<p:commandButton value="Save" update="msgs"
				actionListener="#{enseignantAction.addEnsignant}" icon="ui-icon-check" />
		</p:panel>
	</h:form>
</h:body>
</html>
