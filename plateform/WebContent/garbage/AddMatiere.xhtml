<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Add Enseignant</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="msgs" showDetail="true" />
		<p:panel header="Provide Ensiegnant Details" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="name" value="Name : " />
				<p:inputText id="name" value="#{matiere.name}"></p:inputText>
				
				<p:outputLabel for="enseignant" value="Enseignant : " />
				
					
					 <p:selectOneMenu id="enseignant" value="#{matiere.enseignant}"  converter="#{enseignantConverter}" panelStyle="width:180px"
                         effect="fade" style="width:160px" filter="true" filterMatchMode="startsWith">
					
					<!-- <f:selectItem itemLabel="Select Enseignant" itemValue=""
						noSelectionOption="true" />  -->
					<f:selectItems  value="#{matiereAction.listEnseignants()}" var="enseignant" itemLabel="#{enseignant}" itemValue="#{enseignant}"/>
				</p:selectOneMenu>
			</h:panelGrid>
			<p:separator />
			<p:commandButton value="Save" update="msgs"
				actionListener="#{matiereAction.addMatiere}" icon="ui-icon-check" />
		</p:panel>
	</h:form>
</h:body>
</html>
