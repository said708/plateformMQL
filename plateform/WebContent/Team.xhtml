<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Nouveau Projet</ui:insert></title>
	<ui:define name="head">
		<style type="text/css">
.teams-datalist .text-column p:last-child {
	color: #757575;
}

.teams-datalist .team-item {
	padding: 8px 14px;
	border-bottom: 1px solid #dce2e7;
}

.teams-datalist li:last-child .team-item {
	border: 0 none;
}

.teams-datalist .team-item img, .teams-datalist .team-item .team-details
	{
	display: inline-block;
	vertical-align: middle;
	margin-right: 14px;
}

.teams-datalist .team-item button {
	float: right;
}

.teams-datalist ul {
	margin: 0;
	padding: 0;
}

.ui-team-display td:last-child {
	font-weight: 700;
}

@media ( max-width :640px) {
	.teams-datalist .text-column {
		text-align: center;
	}
	.ui-tree {
		width: 100%;
	}
}
</style>
	</ui:define>
</h:head>

<h:body>
	<p:dialog header="Nouvelle equipe" widgetVar="dlg2" modal="true"
		showEffect="explode" hideEffect="bounce">
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<h:panelGrid columns="2">

				<p:outputLabel value="Equipe : " />
				<p:inputText value="#{team.name}" />

			</h:panelGrid>
			<p:separator />
			<p:commandButton value="Save" update="msgs"
				action="#{teamAction.addTeam}" icon="ui-icon-check"
				onclick="PF('dlg2').hide();" />
			<p:commandButton value="Annuler" onclick="PF('dlg2').hide();"
				icon="fa fa-times-circle" />
		</h:form>
	</p:dialog>
	<p:growl id="msgs" showDetail="true" />
	<div class="ui-g-12">
		<div class="card card-w-title">
			<p:dataGrid value="#{teamAction.teams}" var="t" columns="3"
				layout="grid" rows="6" paginator="true" id="teams"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="3,6,9,12,16">

				<f:facet name="header">
					List des equipes
				</f:facet>

				<p:panel header="#{t.name}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%" cellpadding="6">

						<h:outputText value="#{t.teamLeader}"
							rendered="#{not empty t.teamLeader}" />
						<h:outputText value="Team leader not exists"
							rendered="#{empty t.teamLeader}" />

						<p:commandButton icon="ui-icon-search" styleClass="AquaButton"
							update=":teamDetail" oncomplete="PF('teamDialog2').show()">
							<f:setPropertyActionListener value="#{t}"
								target="#{teamAction.team}" />
						</p:commandButton>

					</h:panelGrid>
				</p:panel>

			</p:dataGrid>



			<p:dialog header="les informations sur l'equipe"
				widgetVar="teamDialog2" responsive="true" modal="true"
				showEffect="blind" hideEffect="explode" resizable="false" width="50%">
				<p:outputPanel id="teamDetail" style="text-align:center;">
					<p:dataTable columnClasses="label,value"
						value="#{teamAction.etudiants}" var="etudiant" rows="5"
						paginator="true" reflow="true">
						<f:facet name="header">
							<h2>#{teamAction.team.name}</h2>
						</f:facet>
						<p:column headerText="Nom">
							<h:outputText value="#{etudiant.nom}" />
						</p:column>
						<p:column headerText="Prenom">
							<h:outputText value="#{etudiant.prenom}" />
						</p:column>
						<p:column headerText="Phone">
							<h:outputText value="#{etudiant.phone}" />
						</p:column>
						<p:column headerText="Email">
							<h:outputText value="#{etudiant.email}" />
						</p:column>
					</p:dataTable>
				</p:outputPanel>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton type="button" value="ajouter etudiant" icon="fa fa-plus" />
						<p:commandButton type="button" value="Open"
							icon="fa fa-folder-open" />
						<span class="ui-separator" style="padding-right: 5px;"> <span
							class="fa fa-ellipsis-v SoftGray" />
						</span>
						<p:commandButton type="button" title="Save" icon="fa fa-save" />
						<p:commandButton type="button" title="Delete" icon="fa fa-trash" />
						<p:commandButton type="button" title="Print" icon="fa fa-print" />
					</f:facet>
				</p:toolbar>
			</p:dialog>
		</div>
	</div>
	<p:toolbar>
		<f:facet name="left">
			<p:commandButton value="Nouvelle equipe" type="button"
				onclick="PF('dlg2').show();" icon="fa fa-plus"></p:commandButton>
		</f:facet>
	</p:toolbar>
</h:body>

</html>
