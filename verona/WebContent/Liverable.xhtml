<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Liverable management</ui:define>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<p:panel>
						<h:form>
							<p:growl id="msgs" showDetail="true" />

							<p:panel header="Liste des liverables"
								style="margin-bottom:10px;">
								<h:panelGrid columns="5" cellpadding="5">
									<p:outputLabel for="matiere" value="Matiere: " />
									<p:selectOneMenu id="matiere" value="#{dropdownView.country}"
										style="width:150px">
										<p:ajax listener="#{dropdownView.onCountryChange}"
											update="city" />
										<f:selectItem itemLabel="Choisis une matiere" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{matiereAction.matieres}" />
									</p:selectOneMenu>

									<p:outputLabel for="city" value="Projet: " />
									<p:selectOneMenu id="city" value="#{dropdownView.city}"
										style="width:150px">
										<f:selectItem itemLabel="Choisis un projet" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{projectAction.projects}" />
									</p:selectOneMenu>

									<p:commandButton value="Afficher" update="msgs"
										actionListener="#{dropdownView.displayLocation}" />
								</h:panelGrid>

								<!--  <p:separator /> -->


							</p:panel>
						</h:form>
						<f:facet name="footer">
							<p:commandButton value="nouveau Liverable" type="button"
								onclick="PF('dlg2').show();" icon="fa fa-plus"></p:commandButton>
						</f:facet>
					</p:panel>
					<p:dialog header="Nouveau Enseignant" widgetVar="dlg2" modal="true"
						showEffect="explode" hideEffect="bounce">
						<h:form>
							<p:growl id="msgs" showDetail="true" />
							<h:panelGrid columns="2" cellpadding="5">
								<p:outputLabel for="nom" value="Nom : " />
								<p:inputText id="nom" value="#{enseignant.nom}"></p:inputText>
								<p:outputLabel for="prenom" value="Prenom : " />
								<p:inputText id="prenom" value="#{enseignant.prenom}"></p:inputText>
								<p:outputLabel for="phone" value="phone : " />
								<p:inputText id="phone" value="#{enseignant.phone}"></p:inputText>
								<p:outputLabel for="email" value="email : " />
								<p:inputText id="email" value="#{enseignant.email}"></p:inputText>
							</h:panelGrid>
							<p:commandButton value="Save" update="msgs"
								actionListener="#{enseignantAction.addEnsignant}"
								icon="ui-icon-check" />
							<p:commandButton value="Annuler" onclick="PF('dlg2').hide();"
								icon="fa fa-times-circle" />
						</h:form>
					</p:dialog>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
